<!DOCTYPE html>
<html>
<body>
<h1>HTML DOM Events</h1>
<h2>The ondblclick Event</h2>

<p>Assign an "ondblclick" event to a p element.</p>

<p id="demo" ondblclick="myFunction()">Double-click me.</p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "I was double-clicked!";
}
</script>

</body>
</html>
