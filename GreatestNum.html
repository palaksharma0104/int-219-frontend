<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Enter three numbers to find the greatest:</h2>
    <input type="number" id="num1" placeholder="Enter first number"><br><br>
    <input type="number" id="num2" placeholder="Enter second number"><br><br>
    <input type="number" id="num3" placeholder="Enter third number"><br><br>
    <button onclick="findGreatest()">Find Greatest</button>
    <p id="result"></p>
    <script>
        function findGreatest() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var num3 = parseFloat(document.getElementById('num3').value);

            var result = document.getElementById('result');
            var greatest = greatestOfThree(num1, num2, num3);
            result.textContent = "The greatest number is: " + greatest;
        }

        function greatestOfThree(num1, num2, num3) {
            if (num1 >= num2 && num1 >= num3) {
                return num1;
            } else if (num2 >= num1 && num2 >= num3) {
                return num2;
            } else {
                return num3;
            }
        }
    </script>
</body>

</html>
